<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="section">
        <img
          class="top"
          src="images/illustration-hero.svg"
          alt="illustration of a girl dancing with the headphones on"
        />
        <div class="content">
          <p class="title">Order Summary</p>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <img
              src="images/icon-music.svg"
              alt="icon with musical note"
              class="icon"
            />
            <div class="active-plan">
              <div class="plan-name">Annual Plan</div>
              <div class="plan-price">$59.99/year</div>
            </div>
            <p class="change">Change</p>
          </div>
          <button>Proceed to Payment</button>
          <p class="cancel">Cancel Order</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/domidebogdan"
          >Domide Bogdan</a
        >.
      </div>
    </footer>
  </body>
</html>
